name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if needed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject GEMINI_API_KEY into JS file
        run: |
          echo "Injecting API key into script.js"
          sed -i "s|const API_KEY = \"\";|const API_KEY = \"${{ secrets.GEMINI_API_KEY }}\";|g" script.js
          grep -q "${{ secrets.GEMINI_API_KEY }}" script.js || echo "API key injection failed"

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Deploy the root directory

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./artifact

      - name: Extract artifact
        run: |
          mkdir -p ./deploy
          tar -xf ./artifact/artifact.tar -C ./deploy

      - name: Verify API key in script.js
        run: |
          echo "Verifying API key in script.js"
          if grep -q "const API_KEY = \"${{ secrets.GEMINI_API_KEY }}\"" ./deploy/script.js; then
            echo "API key verification successful"
          else
            echo "API key verification failed"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
